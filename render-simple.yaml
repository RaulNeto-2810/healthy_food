services:
  - type: web
    name: healthy-food-backend
    env: python
    plan: free
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.4"

  - type: web
    name: healthy-food-frontend
    env: static
    plan: free
    buildCommand: "cd frontend && npm ci && npm run build"
    staticPublishPath: "frontend/dist"
    pullRequestPreviewsEnabled: false
    envVars:
      - key: NODE_VERSION
        value: "18.17.0"
      - key: VITE_API_URL
        value: "https://healthy-food-backend.onrender.com/api"

databases:
  - name: healthy-food-db
    databaseName: healthy_food
    user: healthy_food_user
    plan: free
